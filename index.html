<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags</title>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
      <br />
      sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul type="square">
      <li>
        <u><span title="Use a tag &lt;p&gt;">Págrafos</span></u>
      </li>
      <li>
        <u><span title="Use a tag &lt;h1&gt;">Títulos</span></u>
      </li>
      <li>
        <u><span title="Use a tag &lt;img&gt;">Imagens</span></u>
      </li>
      <li>
        <u><span title="Use a tag &lt;abbr&gt;">Abreviações</span></u>
      </li>
      <li>
        <u><span title="Use a tag &lt;code&gt;">Códigos-Fonte</span></u>
      </li>
      <li>
        <u><span title="Use a tag &lt;ol&gt;">Listas Numeradas</span></u>
      </li>
      <li>
        <u><span title="Use a tag &lt;ul&gt;">Listas Com Demarcadores</span></u>
      </li>
    </ul>
  </body>
</html>
